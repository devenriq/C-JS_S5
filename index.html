<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Ejercicio S5</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Cálculo de sueldo</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Usuario</label>
          <input type="text" placeholder="grovervas" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="date">Fecha de inicio en el trabajo</label>
          <input id="date" type="month" value="2022-28" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Categoría del trabajador</label>
          <input list="category-list" />
          <datalist id="category-list">
            <option id="cat-a" value="40">Categoría A</option>
            <option id="cat-b" value="35">Categoría B</option>
            <option id="cat-c" value="30">Categoría C</option>
            <option id="cat-d" value="28">Categoría D</option>
          </datalist>
        </div>
        <button id="submit">Submit</button>
      </form>
      <div class="form">
        <div class="form-control">
          <label for="">Sueldo básico</label>
          <p class="input-basic"></p>
        </div>
        <div class="form-control">
          <label for="">Bonificación</label>
          <p class="input-bonificacion"></p>
        </div>
        <div class="form-control">
          <label for="">Sueldo neto</label>
          <p class="input-neto"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
